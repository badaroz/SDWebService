<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-5 col-lg-4 h3">Usu√°rios</div>
  </div>
  
  <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
      <table class="table">
        <tr> 
          <th>Nome</th>
          <th>Email</th>
          <th class="hidden-xs hidden-sm">Data de Nascimento</th>
        </tr>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.Nome }}</td>
            <td>{{ usuario.Email }}</td>
            <td class="hidden-xs hidden-sm">{{ usuario.DataNascimento | date:'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
