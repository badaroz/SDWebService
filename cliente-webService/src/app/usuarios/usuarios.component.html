<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-5 col-lg-4 h3">Usu√°rios</div>
  </div>
  
  <div class="row">

    <form class="form col-xs-12 col-sm-6 col-md-6 pull-right">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Pesquisar...">
          <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
        </div>
      </div>
    </form>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
      <table class="table">
        <tr> 
          <th>Nome</th>
          <th>Email</th>
          <th class="hidden-xs hidden-sm">Data de Nascimento</th>
        </tr>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td class="hidden-xs hidden-sm">{{ usuario.dataNascimento }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
