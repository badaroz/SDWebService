<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <form class="form-horizontal col-md-6 col-xs-12 col-sm-6 col-lg-6" >
      <div class="form-group">
        <label for="post" class="col-sm-3 control-label">Nova Postagem:</label>
        <div class="col-sm-9">
          <textarea class="form-control" [(ngModel)]="post.conteudo" name="post" maxlength="140"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
          <button type="submit" class="btn btn-primary" (click)="salvarPost()">Postar</button>

<div class="container-fluid"> 
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive" [hidden]="postsFiltro?.length == 0">
    Resultado Filtro
    <table class="table">
      <tr> 
        <th>Usuario</th>
        <th>Conteudo</th>
      </tr>
      <tbody>
        <tr *ngFor="let post of postsFiltro">
          <td>{{ post.Usuario?.Nome }}</td>
          <td>{{ post.Conteudo }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <router-outlet></router-outlet>
